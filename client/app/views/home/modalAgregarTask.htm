<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }

  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
</style>
<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Mant Persona</h3>
</div>
<form name="userForm" ng-submit="ok()" novalidate>
  <div class="modal-body" id="modal-body">
    <input type="hidden" name="_id" ng-model="tasks._id" value="{{tasks._id}}" />
    <div class="form-group">
      <label for="forTitle">Title</label>
      <input type="text" name="title" id="forTitle" name="title" class="form-control" value="{{tasks.title}}"
        ng-model="tasks.title" placeholder="Ingrese Title" required>
      <div ng-class="{ 'text-danger' : userForm.title.$invalid && !userForm.title.$pristine }">
        <p ng-show="userForm.title.$invalid && !userForm.title.$pristine" class="help-block">Ingrese Title.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="forDescripcion">Descripcion</label>
      <input type="text" name="descripcion" class="form-control" id="forDescripcion" value="{{tasks.descripcion}}"
        ng-model="tasks.descripcion" placeholder="Ingrese Descripción" ng-required="true">
      <div ng-class="{ 'text-danger' : userForm.descripcion.$invalid && !userForm.descripcion.$pristine }">
        <p ng-show="userForm.descripcion.$invalid && !userForm.descripcion.$pristine" class="help-block">Ingrese
          descripción.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="forDescripcion"> Marca</label>
      <select class="form-control form-control-md" ng-model="tasks.marca" name="marca_id"
        ng-options="marca as marca.descripcionCab for marca in Listarmarcas track by marca.descripcionCab"
        ng-change="ChangeMarca()" ng-required="true">
        <option value="">Seleccione Marca</option>
      </select>
      <div ng-class="{ 'text-danger' : userForm.marca_id.$invalid && !userForm.marca_id.$pristine}">
        <p ng-show="userForm.marca_id.$error.required && userForm.marca_id.$invalid && !userForm.marca_id.$pristine"
          class="help-block">Seleccione Marca.</p>
      </div>
    </div>
    <!-- value {{userForm.modelo_id.$valid}} -->
    <!-- <br> -->
    <div class="form-group">
      <label for="forDescripcion"> Modelo</label>
      <select class="form-control form-control-md" ng-model="tasks.modelo" name="modelo_id"
        ng-options="modelo as modelo.descripcionDet for modelo in ListarModelo track by modelo.descripcionDet"
        ng-required="true">
        <option value="">Seleccione Modelo</option>
      </select>
      <div ng-class="{ 'text-danger' : userForm.modelo_id.$invalid && !userForm.modelo_id.$pristine}">
        <p ng-show="userForm.modelo_id.$error.required && userForm.modelo_id.$invalid && !userForm.modelo_id.$pristine"
          class="help-block">Seleccione Modelo.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="forDescripcion"> Comentario:</label>
      <textarea class="form-control" name="comentario" ng-required="true" ng-model="tasks.comentario"></textarea>
      <div ng-class="{ 'text-danger' : userForm.comentario.$invalid && !userForm.comentario.$pristine }">
        <p ng-show="userForm.comentario.$invalid && !userForm.comentario.$pristine" class="help-block">Ingrese
          Comentario.</p>
      </div>
    </div>
    <div class="form-group">
      Formatted Date: {{formattedDate}}
      <br>
      <label for="forDescripcion"> Fecha:</label>
      <p class="input-group">
        <input type="text" class="form-control" name="fecha" uib-datepicker-popup="{{format}}" ng-model="dt"
          is-open="opened" datepicker-options="dateOptions" ng-required="true" alt-input-formats="altInputFormats" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-secondary" ng-click="open1()">
            <i class="fa-svg-icon">
              <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
              </svg>
            </i>
          </button>
        </span>
      </p>
    </div>
    <div class="input-group mb-3">
      <!-- <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div> -->
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">OK</button>
    <button class="btn btn-warning" type="button" n ng-click="cancel()">Cancel</button>
  </div>
</form>
